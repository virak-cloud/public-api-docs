name: OpenAPI SDK Generator

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - main

jobs:
  generate-sdk:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python, java]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install OpenAPI Generator CLI (npm)
        run: |
          npm install -g @openapitools/openapi-generator-cli
          echo "OpenAPI Generator CLI installed via npm."

      - name: Generate SDKs
        run: |
          openapi-generator-cli generate -i ./openapi.yaml -g ${{ matrix.language }} -o ./generated-sdk/${{ matrix.language }} --skip-validate-spec

      - name: Upload ${{ matrix.language }} SDK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.language }}-sdk
          path: ./generated-sdk/${{ matrix.language }}

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(date +'%Y%m%d')
          echo "Creating release version: $VERSION for ${{ matrix.language }}"
          gh release create "v$VERSION-${{ matrix.language }}" ./generated-sdk/${{ matrix.language }}/* --title "SDK Release ${{ matrix.language }} $VERSION" --notes "Generated ${{ matrix.language }} SDK."
